{% extends 'basement.html' %}

{% block main %}
<div class="container">
    <h3>QoS信息配置</h3>
<form role="form" method="post">
  <div class="form-group">
    <label for="src_ip">源地址</label>
    <input name="src_ip" type="text" class="form-control" id="src_ip" placeholder="输入原地址">
  </div>
  <div class="form-group">
    <label for="dst_ip">目的地址</label>
    <input name="dst_ip" type="text" class="form-control" id="dst_ip" placeholder="输入目的地址">
  </div>
  <div class="form-group">
    <label for="src_port">源端口</label>
    <input name="src_port" type="text" class="form-control" id="src_port" placeholder="输入原端口，不填表示无限制">
  </div>
  <div class="form-group">
    <label for="dst_port">目的端口</label>
    <input name="dst_port" type="text" class="form-control" id="dst_port" placeholder="输入目的端口，不填标识无限制">
  </div>
  <div class="form-group">
      <label for="tsl_select">传输层协议</label>
      <select id="tsl_select" name="tsl_type" class="form-control">
          <option value="none">无限制</option>
          <option value="TCP">TCP</option>
          <option value="UDP">UDP</option>
      </select>
    </div>
   <div class="form-group">
      <label for="app_select">应用类型</label>
      <select id="app_select" name="app_type" class="form-control">
          <option value="none">无限制</option>
          <option value="HTTP">HTTP</option>
          <option value="FTP">FTP</option>
          <option value="SSH">SSH</option>
      </select>
    </div>
     <div class="form-group">
      <label for="pri_select">优先级</label>
      <select id="pri_select" name="priority" class="form-control">
          <option value="1">保障流量</option>
          <option value="2">关键流量</option>
      </select>
    </div>
  <div class="form-group">
    <label for="bandwidth">最低带宽需求(bit/s)</label>
    <input name="min_rate" type="int" class="form-control" id="min_rate" placeholder="输入最低带宽需求,不填表示无限制" />
  </div>
  <div class="form-group">
    <label for="bandwidth">最高带宽需求(bit/s)</label>
    <input name="max_rate" type="text" class="form-control" id="max_rate" placeholder="输入最高带宽需求,不填表示无限制" />
  </div>
  <!--<div class="form-group">
    <label for="latency">时延需求(ms)</label>
    <input name="latency" type="text" class="form-control" id="latency" placeholder="输入时延需求,不填表示无限制" />
  </div>-->
  <button type="submit" class="btn btn-default">Submit</button>
</form>
</div>
{% endblock %}
